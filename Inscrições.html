<!DOCTYPE html>
<html>
<head>
        <title> EXPOTEC 2023 CAMPUS PAAS </title>
    </head>
        <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <header>
            <img src="expotec_logo_2023.png">
            <nav>
                <a href="index.html" target="_blank"><strong>Início</strong></a>
                <a href="programação.html" target="_blank"><strong>Programação</strong></a>
                <a href="login.html" target="_blank"><strong>Login</strong></a>
                <a href="Inscrições.html" target="_blank"><strong>Inscreva-se</strong></a>
            </nav>
        </header>
        <div class="form-inscricao">
            <h2>Formulário de Inscrição Expotec 2023</h2>
            <form action="processar_inscricao.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ojuara"><br><br>
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Alvis"><br><br>
                
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"><br><br>
                
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="XXX"><br><br>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXX-XXXX"><br><br>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="XXXX@gmail.com"><br><br>
                
                <label for="campus">Campus IFRN:</label>
                <input type="campus" id="campus" name="campus" required placeholder="PAAS"><br><br>
                
                <input type="submit" value="Enviar Inscrição">
            </form>
        </body>
        </html>
